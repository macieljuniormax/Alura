<section class="modal">
  <h2 mat-dialog-title>Viajante</h2>
  <mat-dialog-content>
    <div class="selecao-idade">
      <ul>
        <li>
          <h4>Adultos</h4>
        </li>
        <li>(Acima de 12 anos)</li>
        <li>
          <app-botao-controle operacao="decrementar"></app-botao-controle>
          <span>1</span>
          <app-botao-controle operacao="incrementar"></app-botao-controle>
        </li>
      </ul>
      <ul>
        <li>
          <h4>Crianças</h4>
        </li>
        <li>(Entre 2 e 11 anos)</li>
        <li>
          <app-botao-controle operacao="decrementar"></app-botao-controle>
          <span>1</span>
          <app-botao-controle operacao="incrementar"></app-botao-controle>
        </li>
      </ul>
      <ul>
        <li>
          <h4>Bebês</h4>
        </li>
        <li>(Até 2 anos)</li>
        <li>
          <app-botao-controle operacao="decrementar"></app-botao-controle>
          <span>1</span>
          <app-botao-controle operacao="incrementar"></app-botao-controle>
        </li>
      </ul>
    </div>
    <h3>Categoria</h3>
    <mat-chip-listbox aria-label=" Seleção de Passagens" [multiple]="true">
      <mat-chip-option selected> 1 adulto </mat-chip-option>
      <mat-chip-option> Econômica </mat-chip-option>
    </mat-chip-listbox>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close>Cancelar</button>
    <button mat-flat-button mat-dialog-close>Aplicar</button>
  </mat-dialog-actions>
</section>
